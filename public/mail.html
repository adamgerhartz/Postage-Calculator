<!DOCTYPE html>
<html lang="en">
<head>
	<title>Postage Checker</title>
</head>
<body>
	<form action="/getRate" method="get">
		<label for="item-weight">Weight Not Over (oz.)</label>
		<select name="item-weight" id="item-weight">
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="3.5">3.5</option>
			<option value="4">4</option>
			<option value="5">5</option>
			<option value="6">6</option>
			<option value="7">7</option>
			<option value="8">8</option>
			<option value="9">9</option>
			<option value="10">10</option>
			<option value="11">11</option>
			<option value="12">12</option>
			<option value="13">13</option>
		</select>

		<label for="item-type">Retail first-class mail type:</label>
		<select name="item-type" id="item-type">
			<option value="Letters (Stamped)">Letters (Stamped)</option>
			<option value="Letters (Metered)">Letters (Metered)</option>
			<option value="Large Envelopes (Flat)">Large Envelopes (Flat)</option>
			<option value="First-Class Package Service—Retail">First-Class Package Service—Retail</option>
		</select>

		<input type="submit" name="submit">
	</form>	

</body>
</html>
